<mat-card>
  <mat-card-header class="mb-1">
    <mat-card-title>Added plants</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="plant-id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let plant"> {{ plant.id }}</td>
      </ng-container>

      <ng-container matColumnDef="plant-name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let plant"> {{ plant.species.name }}</td>
      </ng-container>

      <ng-container matColumnDef="plant-commonNames">
        <th mat-header-cell *matHeaderCellDef>Common names</th>
        <td mat-cell *matCellDef="let plant"> {{ plant.species.commonnames.join(', ') }}</td>
      </ng-container>

      <ng-container matColumnDef="plant-commands">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let plant">
          <button mat-icon-button color="accent" (click)="onZoomToLocationClicked(plant)">
            <mat-icon fontIcon="location_on"></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page">
    </mat-paginator>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button type="button" (click)="onCloseClicked()">Close</button>
  </mat-card-actions>
</mat-card>
