<form [formGroup]="this.form">
  <mat-card>
    <mat-card-header class="mb-1">
      <mat-card-title>{{ this.form.controls.selectedPlantSpecies.value.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-chip-listbox aria-label="Plant values" class="mb-1">
        <mat-chip-option [cdkCopyToClipboard]="getLocationDisplayText()"
                         (cdkCopyToClipboardCopied)="onCopied($event)"
                         [selectable]="false">
          <mat-icon matChipAvatar>location_on</mat-icon>
          {{ getLocationDisplayText() }}
        </mat-chip-option>
        <mat-chip-option *ngFor="let commonName of this.form.controls.selectedPlantSpecies.value.commonNames"
                         [cdkCopyToClipboard]="commonName"
                         (cdkCopyToClipboardCopied)="onCopied($event)"
                         [selectable]="false">{{ commonName }}
        </mat-chip-option>
      </mat-chip-listbox>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="button" (click)="onCloseClicked()">Close</button>
    </mat-card-actions>
  </mat-card>
</form>
